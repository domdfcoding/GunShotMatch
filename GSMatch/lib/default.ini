#GunShotMatch Configuration File
#The default configuration file is located at lib/default.ini
#Do not use tilde expansion (~/)

[main]
#Path to nistms.exe
nistpath = C:/Users/dom13/ownCloud/GSR/GunShotMatch/MSSEARCH/
linuxnistpath = ../MSSEARCH

CSVPath = ./Results/CSV

chartspath = Results/Charts

#Directory to place NIST MSP spectra
MSPPath = ./Results/MSP

#Directory to place Spectra Images
spectrapath = Results/Spectra

#Directory to place Results
ResultsPath = ./Results

#Directory to find .RAW Files
rawpath = Results/RAW

#Directory to save Expr, Peak and TIC files
exprdir = Results/Experiments


[samples]
#samples = A, B, C


[import]
bb_points=9
bb_scans=2
noise_thresh=2
target_range=0, 120
exclude_ions=73,147
tophat = 1.5
tophat_unit=m
mass_range = 50,500

[alignment]
rt_modulation = 2.5
gap_penalty = 0.30
min_peaks = 2

[analysis]
do_quantitative = True
do_qualitative = False
do_merge = True
do_counter = True
do_spectra = True
do_charts = True

[comparison]
a = 0.05
rt_modulation = 2.5
gap_penalty = 0.30
min_peaks = 2


	

	

